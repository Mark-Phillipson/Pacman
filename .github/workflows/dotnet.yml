name: .NET MAUI CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.2'

      - name: Install MAUI workloads
        run: |
          dotnet workload install maui
          dotnet workload restore

      - name: Restore
        run: dotnet restore Pacman.sln

      - name: Build
        run: dotnet build Pacman.sln --configuration Release --no-restore

      - name: (Optional) Run tests
        run: |
          dotnet test --no-build --verbosity normal || true
